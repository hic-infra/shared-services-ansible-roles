---

name: Test roles
'on':
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements*.txt'

      - name: Install requirements
        run: pip3 install -r requirements-dev.txt

      - name: Run yamllint
        run: |
          yamllint .

      - name: Run ansible-lint
        run: |
          ansible-lint .

  molecule:
    name: Run Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        role:
          - squid

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements*.txt'

      - name: Install ansible and molecule
        run: pip3 install -r requirements-dev.txt

      - name: Run molecule tests
        run: |
          pushd ${{ matrix.role }}
          molecule test
          popd
        env:
          PY_COLORS: 1
          ANSIBLE_FORCE_COLOR: 1
